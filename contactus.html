    <div class="jug">

        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."

        <label for="lname">Last Name</label>

          type="text"
          id="lname"

          <option value="nepal">Nepal</option>

        <label for="subject">Subject</label>

          id="subject"
          name="subject"
          placeholder="Write something.."

        <input type="submit" value="Submit" />
